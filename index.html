<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dudeshape</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-menu">
            <a class="header-logo" href="">Dudeshape</a>
            <div class="menu">
                <a class="menu-link" href="">Home</a>
                <a class="menu-link" href="">Products</a>
                <a class="menu-link" href="">About Us</a>
                <a class="menu-link" href="">Contact Us</a>
            </div>
            <div class="header-icons">
                <img class="header-icon" src="images/login.png" alt="">
                <img class="header-icon" src="images/basket.png" alt="">
                <img class="header-icon" src="images/menu.png" alt="">
            </div>
        </div>
        <div class="header-container">
            <div class="header-content">
                <h1>Get Your Best Cosmetic Products Here</h1>
                <h2>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy</h2>
                <div class="search-form">
                    <input class="search-field" type="text" placeholder="Search...">
                    <button class="search-btn" type="submit"><img src="images/Search.png" alt=""></button>
                </div>
                <a class="btn-brown" href="">Shop Now</a>
            </div>
            <div class="header-slider">
                <div class="flex-wrapper">
                    <div class="slider-wrapper">
                        <div class="slide active">
                            <img src="images/slider1.png" alt="">
                        </div>
                        <div class="slide">
                            <img src="images/product1.png" alt="">
                        </div>
                        <div class="slide">
                            <img src="images/product2.png" alt="">
                        </div>
                        <div id="btn-prev"><img src="images/Right.png" alt=""></div>
                        <div id="btn-next"><img src="images/left.png" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
    <script src="slider.js"></script>
</body>
</html>
